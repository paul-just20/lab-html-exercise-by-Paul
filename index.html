<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPM Clone by Paul J</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER HERE FOR NPM CLONE -->
    <header>
      <!-- 1ST DIV FOR MAIN HEADER GROUP, LOGO AND NAVIGATION-->
      <div id="topheading">
        <!-- DIV FOR LOGO -->
        <div>
          <img
            class="blackHeart"
            src="images/black-heart.png"
            alt="black heart"
          />
          <span> Nifty Penguin Magic </span>
        </div>
        <!-- NAVIGATION HERE FOR NPM CLONE -->
        <nav>
          <ul>
            <li><a href="#"> npm Enterprise </a></li>
            <li><a href="#"> Products </a></li>
            <li><a href="#"> Solutions </a></li>
            <li><a href="#"> Resources </a></li>
            <li><a href="#"> Docs </a></li>
            <li><a href="#"> Support </a></li>
          </ul>
        </nav>
      </div>
      <!-- 2ND DIV FOR SUB HEADER GROUP, LOGO, SEARCH BAR, LOGIN BUTTON -->
      <div id="subheading">
        <!-- add logo, search bar and buttons (or links and style them as buttons later) -->
        <img class="npmlogo" src="images/npm-logo.png" alt="NPM Logo" />

        <form action="#" method="post" id="search_bar">
          <img
            src="images/magnifying-glass.png"
            alt="Search"
            class="search_icon"
          />
          <input
            type="text"
            name=""
            id="search_box"
            placeholder="Search packages"
          />
          <input type="submit" value="Search" />
        </form>
        <a href="#" class="bordered heading-btn">Join</a>
        <a href="#" class="heading-btn">Log In</a>
      </div>
    </header>
    <!-- SECTION 1 (big heading) -->
    <section id="content-1">
      <h1></h1>
      <article></article>
      <div>
        <a href="#"> See plans</a>
        <a href="#"> Join for free</a>
      </div>
    </section>
    <!-- SECTION 2: logo with sub heading from section 1 and details below -->
    <section>
      <img src="images/triangle-hexagon.svg" alt="" />
      <h4></h4>
      <article></article>
    </section>
    <!-- SECTION 3: with 4 DIVs and a centered button before footer part -->
    <section>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <a href="#">Create an Org</a>
    </section>
  </body>
</html>
